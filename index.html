<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" href="files/images/book-store-logo.png" type="image/x-icon"> -->
    <link rel="icon" href="files/images/book-store-favicon-32x32.png">
    <link rel="stylesheet" href="files/main.css">
    <title>Book Haven</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Prata&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- nav -->
    <nav class="navbar">
        <div class="logo" onclick="gohome()">
            <img src="./files/images/book-store-logo.png" alt="Logo">
            <span>Book Haven</span>
        </div>

        <div class="burger" id="burger">
            <img src="./files/images/burger.jpg" alt="burgerIcon" class="icon">
        </div>

        <ul class="nav-links" id="nav-links">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="./files/pages/search.html">Book Search</a></li>
            <li><a href="./files/pages/profile.html">Profile</a></li>
            <li><a href="./files/pages/listAdmin.html">Edit Books</a></li>
        </ul>

        <div class="auth-buttons" id="auth-buttons">
        </div>
    </nav>
    <!-- hero section -->
    <section class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <h1>Discover Your Next Favorite Book</h1>
                <p>Explore a vast library, track your reading, and manage your book journey—all in one place.</p>
                <div class="hero-buttons">
                    <a href="#trending" class="btn-primary">Browse Trending</a>
                    <a href="./files/pages/signup.html" class="btn-outline">Join Now</a>
                </div>
            </div>
            <div class="hero-image">
                <img src="./files/images/hero.png" alt="Reading books illustration">
            </div>
        </div>
    </section>


    <section class="book-section">
        <!-- Trending -->
        <div class="trending" id="trending">
            <div class="main-heading">
                <span class="text">Trending
                    <span class="line"></span>
                </span>
            </div>
            <div class="book-grid">

            </div>
        </div>
        <!-- Recommended -->
        <div class="recommended" id="Recommended">
            <div class="main-heading">
                <span class="text">Recommended
                    <span class="line"></span>
                </span>
            </div>
            <div class="book-grid">

            </div>
        </div>
    </section>

    <button id="scrollTopBtn" title="Go to top">↑</button>
    <script src="files/main.js" type="module"></script>
    <script src="files/js/home.js" type="module"></script>

</body>

</html>
