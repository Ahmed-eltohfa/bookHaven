<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../images/book-store-favicon-32x32.png" type="image/x-icon">
	<link rel="stylesheet" href="pages.css" />
	<title>Book Haven</title>
</head>

<body>
	<div class="inputfield">
		<div class="inputwin">
			<h2 class="addbooktitle">Add a New Book</h2>
			<hr>
			<div class="addbook">
				<div class="input-wrapper">
					<span class="input-label">Book name:</span>
					<input type="text" class="textfield" name="bookname" placeholder="Enter Book name">
				</div>
				<div class="input-wrapper">
					<span class="input-label">Author name:</span>
					<input type="text" class="textfield" name="authorname" placeholder="Enter Author name">
				</div>
				<div class="input-wrapper">
					<span class="input-label">Book Tags:</span>
					<input type="text" class="textfield" name="bookdtags" placeholder="Enter Book tags">
				</div>
				<a href="./listAdmin.html"><button type="submit" class="formbutton">Add Book</button></a>
			</div>
		</div>
	</div>
	<script src="../main.js"></script>

</body>

</html>
