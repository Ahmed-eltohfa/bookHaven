<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/book-store-favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="pages.css" />
    <link rel="stylesheet" href="../main.css">
    <title>Book Haven</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Prata&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- nav -->
    <nav class="navbar">
        <div class="logo">
            <img src="..//images/book-store-logo.png" alt="Logo">
            <span>Book Haven</span>
        </div>

        <div class="burger" id="burger">
            <img src="../images/burger.jpg" alt="burgerIcon" class="icon">
        </div>

        <ul class="nav-links" id="nav-links">
            <li><a href="../../index.html">Home</a></li>
            <li><a href="../pages/search.html">Book Search</a></li>
            <li><a href="../pages/profile.html">Profile</a></li>
            <li class="mobile-auth">
                <button class="signup-btn"><i class="fas fa-user-plus"></i> Sign Up</button>
                <button class="signin-btn"><i class="fas fa-sign-in-alt"></i> Sign In</button>
            </li>
        </ul>

        <div class="auth-buttons">
            <a href="../pages/signup.html" class="signup-btn"> Sign Up</a>
            <a href="../pages/login.html" class="signin-btn"> Sign In</a>
        </div>
    </nav>

    <!-- main -->
    <div class="details-container">
        <div class="book-cardo">
            <div class="book-imageo">
                <img src="../images/book1.jpg" alt="Book Cover" />
            </div>
            <div class="book-info">
                <h1 class="title">Book Title</h1>
                <p class="author">by John Doe</p>
                <p class="genre">Genre: Fiction</p>
                <p class="language">Language: English</p>
                <p class="release_date">Release date: dd/mm/yy</p>
                <p class="description">
                    Book Description
                </p>
                <div class="buttons">
                    <button class="btn primary">Borrow</button>
                    <button class="btn secondary">Add to Wishlist</button>
                </div>
            </div>
        </div>
    </div>
    <button id="scrollTopBtn" title="Go to top">â†‘</button>

    <script src="../main.js" type="module"></script>
    <script src="../js/details.js" type="module"></script>

</body>

</html>
